<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instagram</title>
    <link rel="icon" type="image.png" href="../image/Instagram/icon.png">
    <link rel="stylesheet" href="../page/instagram.css">
</head>
<body>
    <div class="main">
        <div class="img">
            <img id="img1" src="../image/Instagram/home-phones (1).png" alt="">
            <img id="img2" src="../image/Instagram/screenshot1.png" alt="">
        </div>
        <div class="form">
            <div class="form1">
                <h1>Instagram</h1>
                <form>
                    <input id="input1" type="text" placeholder="Phone number, username or email">
                    <input id="input2" type="password" placeholder="Password">
                </form>
                <div class="login">
                    <button>Log in</button>
                </div>
                <div>Or</div>
                <span>
                    <img width="15px" src="../image/Instagram/Facebook_logo_.png" alt="">
                </span>
                <span>Log in with facebook</span>
                <div>
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <button class="form2">
                <span>
                    <p>Don't have an account?</p>
                </span>
                <span>
                    <a href="#">Sign Up</a>
                </span>
            </button>
            <div>
                <div>
                    <p>Get the app</p>
                </div>
                <div>
                    <img width="10%" src="../image/Instagram/playstore.png" alt="">
                    <img width="10%" src="../image/Instagram/microsoft.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
